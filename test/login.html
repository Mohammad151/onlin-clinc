<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
   integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
   crossorigin="anonymous" />
   <title>Login</title>
   <link rel="stylesheet" href="./style.css" />
   <link rel="preconnect" href="https://fonts.gstatic.com" />
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet" />
   <link rel="stylesheet" href="style.css">
   <style>
      .logo img{
         width: 110%;
         position: relative;
         left: -35px;
      }
   </style>
</head>

<body>
   <div class="wrapper">
      <div class="welcome">
         <h1>Didn't have an account !</h1>
         <p class="description">
         </p>
         <button class="switch" id="my-button">Sign Up</button>
      </div>
      <form action="" class="form">
         <h1 class="logo"><img src="images/logo.gif"></h1>
         <h1 class="title">Login</h1>
         <p class="desc">
           
         </p>
         <div class="input-form">
         
            <div class="email input-cont">
               <input type="email" class="input" placeholder="contact@example.com" name="email"/>
               <div class="icon">
                  <i class="fas fa-envelope"></i>
               </div>
            </div>
      
            <div class="password input-cont">
               <input type="password" class="input" placeholder="Password" name="password"/>
               <div class="icon">
                  <i class="fas fa-lock"></i>
               </div>
            </div>
            
         </div>
         <button class="sign-in">SIGN IN</button>
      </form>
      <div class="particle-wrapper">
         <div class="particle">
            <div class="circle"></div>
            <div class="rectangle"></div>
            <div class="triangle"></div>
            <div class="triangle two"></div>
            <div class="square"></div>
            <div class="circle-2"></div>
            <div class="triangle-3"></div>
            <div class="triangle-4"></div>
            <div class="square-2"></div>
            <div class="circle-3"></div>
            <div class="triangle-5"></div>
            <div class="square-3"></div>
            <div class="stethoscope"></div>
         </div>
      </div>
   </div>
</body>

</html>
<script>
   document.getElementById('my-button').addEventListener('click', () => {
  location.href = 'http://127.0.0.1:5500/sign_up.html';
});
</script>
